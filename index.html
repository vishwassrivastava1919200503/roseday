<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;

    /* ROSE BACKGROUND */
    background:
        linear-gradient(rgba(255,154,158,0.65), rgba(250,208,196,0.65)),
        url("rose-bg.jpeg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
    z-index:1;
}

@keyframes floatUp{
    0%{ transform:translateY(0) scale(1); opacity:0;}
    10%{opacity:1;}
    100%{ transform:translateY(-110vh) scale(1.4); opacity:0;}
}

/* MAIN CARD */
.card{
    background:rgba(255,255,255,0.18);
    backdrop-filter: blur(6px);
    padding:40px 30px;
    border-radius:22px;
    max-width:420px;
    width:90%;
    z-index:10;
}

h1{
    font-size:2.6rem;
    margin-bottom:10px;
}

p{
    font-size:1.1rem;
}

/* BUTTON */
button{
    margin-top:22px;
    padding:14px 34px;
    border:none;
    border-radius:40px;
    font-size:1rem;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1e4d;
}

/* REVEAL SECTION */
#reveal{
    display:none;
    margin-top:25px;
}

#reveal img{
    width:100%;
    border-radius:16px;
    animation:fadeIn 1s ease;
}

#reveal p{
    margin-top:16px;
    font-size:1.2rem;
    font-weight:500;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>My baby üíñ</p>

    <button onclick="showRose()">You want to see the rose? üòè</button>

    <div id="reveal">
        <img src="mybaby.jpeg" alt="My Baby">
        <p>fuck rose, you are more beautiful than that üíû</p>
    </div>
</div>

<script>
/* Reveal photo */
function showRose(){
    document.getElementById("reveal").style.display="block";
}

/* Floating hearts generator */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
},400);
</script>

</body>
</html>
